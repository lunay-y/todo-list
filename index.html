<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='./style.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Source+Serif+4&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Outfit&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <div class='intro'>
        <h1>I want to</h1>
        <h1 class='typing'>create, explore, imagine...</h1>
    </div>
    <div class='todo-box'>
        <header>
            <h2>My to-do list</h2>
        </header>
    
        <form>
            <input type='text' class='todo-input'>
            <button class='todo-button' type="submit">
            <i class='fas fa-plus-square'></i>
            </button>    
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="Uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
    </div>
    <div class='todo-container'>
        <ul class='todo-list'>
        </ul>
    </div>
    
    <script src='main.js'></script>
</body>
</html>
